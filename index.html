<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
        crossorigin="anonymous">
    
    <link rel="stylesheet" href="style.css">
    <title>DJ Mix Entertainment</title>
    <script src="https://code.iconify.design/1/1.0.3/iconify.min.js"></script>
</head>


<body>

    <!--NavigationBar + Landing Page-->
    <section id="header">
        <div class="container-fluid">
            <nav class="navbar navbar-expand-lg navbar-dark">

                <div class="container">
                    <a href="#" class="navbar-brand">DJ Mix Entertainment</a>
                    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>

                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                        <ul class="navbar-nav ml-auto">
                            <li class="nav-item">
                                <a class="nav-link" href="#">Home</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">About Me</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">Bookings</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#contact">Contact</a>
                            </li>
                        </ul>
                    </div>

                </div>
            </nav>
        </div>
    </section>

    <!--main landing page-->
    <section class="main">

        <div class="container">
            <img src="img/DJ Mix Logo.PNG" class="img-fluid" alt="Responsive image">
        </div>

    </section>

    <!------------Get in touch-------->
    <section id="contact">
        <div class="container">
            <h1>Get in Touch</h1>
            <div class="row">
                <div class="col-md-6">
                    <form class="contact-form" action="POST" data-netlify="true">
                        <div class="form-group">
                            <input type="text" class="form-control" placeholder="Your Name" name="name">
                        </div>
                        <div class="form-group">
                            <input type="number" class="form-control" placeholder="Phone Number" name="phone number">
                        </div>
                        <div class="form-group">
                            <input type="email" class="form-control" placeholder="Email Id" name="email">
                        </div>
                        <div class="form-group">
                            <textarea class="form-control" rows="4" placeholder="Your Message" name="your message"></textarea>
                        </div>
                        <button type="submit" class="btn btn-primary" value="Send Message">SEND MESSAGE</button>
                    </form>

                </div>
                <div class="col-md-6 contact-info">
                    <div class="follow"><b>Email:</b> <i class="iconify" data-icon="mdi:email-outline" ></i> info@djmixentertainment.com </div>
                    <div class="follow"><b>Phone:</b> <i class="iconify" data-icon="mdi:phone-in-talk" ></i> (513) 307-5278 </div>
                    <div class="follow-social"><b>Social:</b><br>
                        <a href="#"><i class="iconify" data-icon="mdi:twitter-box"></i></a>
                        <a href="#"><i class="iconify" data-icon="mdi:instagram"></i></a>
                    </div>

                </div>
            </div>
        </div>
    </section>


    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>

</html>
